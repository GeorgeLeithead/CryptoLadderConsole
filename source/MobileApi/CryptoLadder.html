    <script type="text/javascript">
        PlaceOrder = function () {
            var orderForm = $("#CryptoLadderForm");
            var formData = {
                "apikey": $('input[name=apikey]').val(),
                "Sign": $('input[name=Sign]').val(),
                "Currency": $('select[name=Currency] option:selected').val(),
                "Side": $('input[name=Side]').val(),
                "Price": parseFloat($('input[name=Price]').val()),
                "Quantity": parseFloat($('input[name=Quantity]').val())
            };
            alert(JSON.stringify(formData));
            $.ajax({
                url: orderForm.prop('action'),
                type: orderForm.prop('method'),
                data: JSON.stringify(formData),
                dataType: "json",
                contentType: "application/json",
                success: function (result) {
                    alert(result);
                    $("#message").html(result);
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert(xhr.status);
                    alert(thrownError);
                }
            });
        };
    </script>

<body lang="en-us" dir="ltr">
    <h1>CryptoLadder</h1>
    <p>This web page allows the user to use the CryptoLadder function.</p>
    <form id="CryptoLadderForm" method="POST" action="https://localhost:5001/Order/Create" enctype="application/json">
        <div>
            <label for="apikey">API Key</label>
        </div>
        <div>
            <input name="apikey" type="text" value="kxLuuAAVVcmdcbihm1" />
        </div>
        <div>
            <label for="Sign">Sign</label>
        </div>
        <div>
            <input name="Sign" type="text" value="Ko9bPRk9y4AVm1rVjpRoEAQeghsecirqL1rk" />
        </div>
        <div>
            <label for="Currency">Currency</label>
        </div>
        <div>
            <select name="Currency" multiple="false">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="EOS">EOS</option>
                <option value="XRP" selected="selected">XRP</option>
            </select>
        </div>
        <div>
            <label for="Side">Side</label>
        </div>
        <div>
            <input type="radio" name="Side" value="Buy" checked="checked" />Buy</br>
            <input type="radio" name="Side" value="Sell" />Sell
        </div>
        <div>
            <label for="Price">Price in USD (between 0.0001 and 1000000)</label>
        </div>
        <div>
            <input type="number" name="Price" min="0.0001" max="1000000" step="0.0001" />
        </div>
        <div>
            <label for="Quantity">Quantity (between 1 and 100000000)</label>
        </div>
        <div>
            <input type="number" name="Quantity" min="1" max="100000000" step="1" />
        </div>
        <div>
            <button type="button" onclick="PlaceOrder();">Order</button>
        </div>
    </form>
    <p id="message"></p>
</body>
